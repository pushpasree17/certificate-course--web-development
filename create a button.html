<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divbutton{
            background:linear-gradient(to bottom,rgb(230, 7, 7),rgb(29, 195, 7));
            font-family:arial;
            font-weight:bold;
            color:white;

            padding-top:30px;
            border-radius:30px;

            height:50px;
            border:5px solid rgb(10, 7, 7);

        }

</head>

    <center>
       <div class="divbutton">submit</div>
    </center>
</body>
</html>
